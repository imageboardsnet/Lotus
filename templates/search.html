<form action="/search" method="post">
    <div id="boards">
        <div class="ui labeled input" style="margin-top: 3px;">
            <div class="ui basic inverted teal label">Language</div>
            <select class="ui selection dropdown" id="language" name="language">
                <option value=""> all</option>
                {% for language in languages %}
                <option value="{{ language }}" {% if language==search_language %} selected {% endif %}> {{ language }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="ui labeled input">
            <div class="ui basic inverted teal label" style="width: 83px;">Software</div>
            <select class="ui selection dropdown" id="software" name="software">
                <option value=""> all</option>
                {% for software in softwares %}
                <option value="{{ software }}" {% if software==search_software %} selected {% endif %}> {{ software }}
                </option>
                {% endfor %}
            </select>
        </div>
        <button class="ui secondary labeled icon teal inverted button search" id="search" type="submit"
            style="height: 38px;"> <i class="search icon"></i> Search</button>
        <!-- <div class="ui menu inverted pagination right">
            <div class="header item inverted teal">Sort by</div>
            <button class="ui button inverted teal"><i class="sort icon"></i></button>
            <button class="ui button inverted teal"><i class="random icon"></i></button>
          </div> -->
    </div>
</form>
