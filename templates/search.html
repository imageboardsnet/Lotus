<form action="/search" method="post">
    <div id="boards">
        <div class="ui labeled input" style="margin-right: 4px;">
            <div class="ui basic inverted label">Software</div>
            <select class="ui selection dropdown" id="software" name="software">
                <option value="">All</option>
                {% for software in softwares %}
                <option value="{{ software }}">{{ software }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="ui labeled input" style="margin-top: 3px;">
            <div class="ui basic inverted label">Language</div>
            <select class="ui selection dropdown" id="language" name="language">
                <option value="">All</option>
                {% for language in languages %}
                <option value="{{ language }}">{{ language }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <button type="submit">Search</button>
</form>
